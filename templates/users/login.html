{% extends 'src/basic_plane.html' %}
{% block title %}User Login{% endblock %}

{% load static %}
{% block mainbody %}

<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="#" class="h3"><b>NDAS - Login</b></a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">PBU, SBU, NICU - National Hospital Kandy</p>
                {% include 'src/messages.html' %}

                <form method="POST" action="{% url 'user-login' %}">
                    {% csrf_token %}
        
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember Me</label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                
                <p class="mb-1">
                    <a href="{% url 'reset-password' %}">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a href="{% url 'developer-contact' %}" class="text-center">Contact Developer</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
</div>

{% endblock mainbody %}
