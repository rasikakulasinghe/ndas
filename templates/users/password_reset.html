{% extends 'src/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block main_content %}
	<br>

	<div class="container-sm"><div class="col-sm">

	<div class="card text-white bg-info">
		<div class="card-header">Password Reset</div>
		<div class="card-body">
			<p class="card-text">Forgotten your password? Enter your email address below, and we ll email instructions for setting a new one.</p>
			<form action="" method="POST">
				{% csrf_token %}
			
				<div class="form-group row">
				<label class="col-form-label col-sm-2">Email Address : </label>
				<div class="col-sm-8">{{form.email}}</div>
				</div>
		
				<div class="form-group row">
				<label class="col-form-label col-sm-2"></label>
				<div class="col-sm-8"><button class="btn btn-light" type="Submit">Send Email</button></div>
				</div>
			</form>
		</div>
		</div>
		</div>

	</div></div>

{% endblock main_content %}
