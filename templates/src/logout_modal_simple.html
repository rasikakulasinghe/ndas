<!-- Simple Logout Confirmation Modal (Alternative) -->
<div class="modal fade" id="logoutModalSimple" tabindex="-1" role="dialog" aria-labelledby="logoutModalSimpleLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0 pb-0">
        <h6 class="modal-title font-weight-bold text-dark" id="logoutModalSimpleLabel">
          Confirm Logout
        </h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center py-3">
        <i class="fas fa-sign-out-alt text-warning mb-3" style="font-size: 3rem;"></i>
        <p class="mb-2">Are you sure you want to logout?</p>
        <small class="text-muted">This will end your current session.</small>
      </div>
      <div class="modal-footer border-top-0 pt-0">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
        <a href="{% url 'user-logout' %}" class="btn btn-warning btn-sm">Logout</a>
      </div>
    </div>
  </div>
</div>
